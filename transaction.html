<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="app">

<header>
    <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <div class="d-flex menu">
                    <a href="home.html" class="btn"><i class="bi bi-house-door-fill fs-4"></i></a>
                    <a href="transaction.html" class="btn"><i class="bi bi-currency-exchange fs-4 color-secundary"></i></a>

                    <div class="dropdown">
                        <button class="btn" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle fs-4"></i>
                        </button>
                        <ul class="dropdown-menu logout">
                            <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container-lg">

        <div class="row mt-4">
            <div class="col d-flex align-items-center">
                <i class="bi bi-currency-exchange color-primary icon-detail"></i>
                <span class="fs-2 ms-2">Lançamentos</span>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 info shadow-lg p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list"></tbody>
                </table>
            </div>
        </div>

        <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal">
            <i class="bi bi-plus"></i>
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="transaction-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Lançamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="transaction-form">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="value-input" class="form-label">Valor</label>
                            <input type="number" step="any" class="form-control" id="value-input">
                        </div>

                        <div class="mb-3">
                            <label for="description-input" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="description-input">
                        </div>

                        <div class="mb-3">
                            <label for="date-input" class="form-label">Data</label>
                            <input type="date" class="form-control" id="date-input">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" value="1" checked>
                                <label class="form-check-label">Entrada</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" value="2">
                                <label class="form-check-label">Saída</label>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default">Adicionar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script da página -->
<script src="./js/transactions.js"></script>

</body>
</html>
